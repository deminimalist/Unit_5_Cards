<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- This is the label for the browswer tab -->
        <title>Albums</title>
    
        <!-- This link is for a subfolder hence the ./foldername/location -->
        <!-- To jump back a level, use two dots at the beginning -->
        <link rel="stylesheet" href="./CSS/Style.css" />
    
        <!-- This link is for an icon         -->
        <!-- Note that to jump back a folder level, use two dots at the beginning -->   
        <link rel="icon" href="./images/favicon-16x16.png" type="image/x-icon" >

<body>

    <section id = album_1>

        </div>

        <div id = album_1_buy_album>
